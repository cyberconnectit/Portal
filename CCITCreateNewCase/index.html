<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Ticket | Cyber Connect IT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="container">
            <header>New Ticket</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Name</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Contact</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Ticket Info</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Ticket Description</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Ready to Submit</p>
                    <div class="bullet">
                        <span>5</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit Form</p>
                    <div class="bullet">
                        <span>6</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <br>
            <br>
            <center>
                <div class="form-outer">
                    <form action="https://formsubmit.co/support@cyberconnectit.com" method="POST">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="page slide-page">
                            
                            <div class="field">
                                <div class="label">First Name</div>
                                <input type="text" name="first name" required />
                            </div>
                            <div class="field">
                                <div class="label">Last Name</div>
                                <input type="text" name="last name" required />
                            </div>
                            <div class="field">
                                <button class="firstNext next">Next</button>
                            </div>
                        </div>
    
                        <div class="page">
                            
                            <div class="field">
                                <div class="label">Email Address</div>
                                <input type="text" name="email address" required />
                            </div>
                            <div class="field">
                                <div class="label">Phone Number</div>
                                <input type="text" name="phone number" required />
                            </div>
                            <div class="field btns">
                                <button class="prev-1 prev">Previous</button>
                                <button class="next-1 next">Next</button>
                            </div>
                        </div>
                        <div class="page">
                            
                            <div class="field">
                                <div class="label">Company Name</div>
                                <input type="text" name="company name" required />
                            </div>
                            <div class="field">
                                <div class="label">Company ID</div>
                                <input type="text" name="company ID" required />
                            </div>
                            <div class="field btns">
                                <button class="prev-2 prev">Previous</button>
                                <button class="next-2 next">Next</button>
                            </div>
                        </div>
    
                        <div class="page">
                            
                            <div class="field">
                                <div class="label">Subject</div>
                                <input type="text" name="subject" required />
                            </div>
                            <div class="field">
                                <div class="label">Ticket Type</div>
                                <select required name="type">
                                    <option>Incident</option>
                                    <option>Request</option>
                                    <option>Chaneg</option>
                                </select>
                            </div>
                            <div class="field">
                                <div class="label">Priority</div>
                                <select required name="priority">
                                    <option>P4 (Low)</option>
                                    <option>P3 (Medium)</option>
                                    <option>P2 (High)</option>
                                    <option>P1 (Major Outage)</option>
                                </select>
                            </div>
                            <div class="field btns">
                                <button class="prev-4 prev">Previous</button>
                                <button class="next-4 next">Next</button>
                            </div>
                        </div>

                        <div class="page">
                            
                            <div class="field">
                                <div class="label">Description</div>
                                <textarea name="description" cols="150" rows="25"></textarea>
                            </div>
                            <div class="field btns">
                                <button class="prev-4 prev">Previous</button>
                                <button class="next-4 next">Next</button>
                            </div>
                        </div>
                        
                        <div class="page">
                            
                            <div class="field">
                                <div class="label">Ready to submit form ?</div>
                            </div>
                            <div class="field btns">
                                <button class="prev-4 prev">Previous</button>
                                <button class="next-4 next">Next</button>
                            </div>
                        </div>

                        <div class="page">
                            
                            <div class="field btns">
                                <button>Submit</button>

                            </div>
                        </div>

                    </form>
                </div>
            </center>
        </div>
        <script src="script.js"></script>
    </body>
</html>
